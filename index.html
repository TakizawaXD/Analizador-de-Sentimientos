<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Sentimientos</title>
    <style>
        /* Estilo general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1a237e;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            margin: 20px 0;
            border: 2px solid #1a237e;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #6200ea;
            box-shadow: 0 0 8px rgba(98, 0, 234, 0.5);
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3700b3;
        }

        button:active {
            background-color: #2c387e;
        }

        .resultado {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .gracias {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff7043;
            display: none;
        }

        .resultado.success {
            color: #4caf50;
        }

        .resultado.error {
            color: #f44336;
        }

        .loader {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #6200ea;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Analizador de Sentimientos</h1>
    <div class="container">
        <p>Ingresa un texto y te dirÃ© si el sentimiento es POSITIVO o NEGATIVO.</p>
        <p>Escribe "salir" para cerrar.</p>

        <input type="text" id="texto" placeholder="Escribe tu texto aquÃ­..." />
        <button id="analizar">Analizar Sentimiento</button>

        <div id="loader" class="loader">Cargando...</div>
        <div id="resultado" class="resultado"></div>

        <p id="gracias" class="gracias">Â¡Gracias por usar el analizador! ðŸŒŸ</p>
    </div>

    <script>
        document.getElementById("analizar").addEventListener("click", function() {
            let texto = document.getElementById("texto").value.trim();
            let resultadoDiv = document.getElementById("resultado");
            let graciasDiv = document.getElementById("gracias");
            let loader = document.getElementById("loader");

            // Si el texto es 'salir', se muestra mensaje de despedida
            if (texto.toLowerCase() === "salir") {
                graciasDiv.style.display = "block";
                resultadoDiv.innerHTML = '';
                document.getElementById("texto").value = '';
                loader.style.display = 'none';
                return;
            }

            loader.style.display = 'block';
            resultadoDiv.innerHTML = ''; // Limpiar el resultado anterior
            graciasDiv.style.display = "none";

            // Llamada a la API de Hugging Face para anÃ¡lisis de sentimientos (simulada)
            analizarSentimiento(texto)
                .then(resultado => {
                    loader.style.display = 'none';
                    let sentimiento = resultado.label;
                    let confianza = resultado.score.toFixed(2);

                    // Determina el estilo de color dependiendo del sentimiento
                    if (sentimiento === 'POSITIVE') {
                        resultadoDiv.classList.add("success");
                        resultadoDiv.classList.remove("error");
                    } else {
                        resultadoDiv.classList.add("error");
                        resultadoDiv.classList.remove("success");
                    }

                    resultadoDiv.innerHTML = `Resultado: <strong>${sentimiento}</strong> (confianza: ${confianza})`;
                    graciasDiv.style.display = "none";
                })
                .catch(error => {
                    loader.style.display = 'none';
                    resultadoDiv.innerHTML = "Hubo un error. Intenta de nuevo.";
                    resultadoDiv.classList.add("error");
                    graciasDiv.style.display = "none";
                });
        });

        async function analizarSentimiento(texto) {
            // SimulaciÃ³n del anÃ¡lisis de sentimientos
            const sentimientos = ['POSITIVE', 'NEGATIVE'];
            const sentimiento = Math.random() > 0.5 ? 'POSITIVE' : 'NEGATIVE';
            const score = Math.random();

            return new Promise(resolve => {
                setTimeout(() => {
                    resolve({ label: sentimiento, score });
                }, 1000);
            });
        }
    </script>
</body>
</html>
